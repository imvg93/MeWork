<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Test</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123">
        </div>
        
        <div class="form-group">
            <label for="userType">User Type:</label>
            <select id="userType">
                <option value="student">Student</option>
                <option value="employer">Employer</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testKYC()">Test KYC Profile</button>
        <button onclick="checkToken()">Check Token</button>
        <button onclick="clearStorage()">Clear Storage</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;
            
            showResult('Testing login...', 'info');
            
            fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password, userType })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showResult(`Login successful!<br>User: ${data.user.name}<br>Type: ${data.user.userType}<br>Token: ${data.token.substring(0, 20)}...`, 'success');
                } else {
                    showResult(`Login failed: ${data.message}`, 'error');
                }
            })
            .catch(error => {
                showResult(`Login error: ${error.message}`, 'error');
            });
        }
        
        function testKYC() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                showResult('No token found. Please login first.', 'error');
                return;
            }
            
            showResult('Testing KYC profile save...', 'info');
            
            const kycData = {
                fullName: 'Test User',
                dob: '2000-01-01',
                phone: '+1234567890',
                email: 'test@example.com',
                address: 'Test Address',
                college: 'Test College',
                courseYear: 'B.Tech 3rd Year',
                stayType: 'home',
                hoursPerWeek: 20,
                availableDays: ['monday', 'tuesday'],
                emergencyContact: {
                    name: 'Emergency Contact',
                    phone: '+1234567890'
                }
            };
            
            fetch(`${API_BASE_URL}/kyc/profile`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(kycData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult(`KYC profile saved successfully!<br>Message: ${data.message}`, 'success');
                } else {
                    showResult(`KYC save failed: ${data.message}`, 'error');
                }
            })
            .catch(error => {
                showResult(`KYC error: ${error.message}`, 'error');
            });
        }
        
        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                showResult(`Token found: ${token.substring(0, 20)}...<br>User: ${JSON.parse(user).name}`, 'success');
            } else {
                showResult('No token or user found in localStorage', 'error');
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            showResult('Storage cleared', 'info');
        }
        
        // Check if already logged in
        window.onload = function() {
            checkToken();
        };
    </script>
</body>
</html>
